<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Cookies Seguras y Firmadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prueba de Cookies Seguras y Firmadas</h2>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-primary" onclick="setSecureSignedCookie()">Establecer Cookie Segura</button>
            <button class="btn btn-success" onclick="getSecureSignedCookie()">Obtener Cookie Segura</button>
        </div>
        
        <div class="mt-4">
            <h5>Respuesta del Servidor:</h5>
            <pre id="response" class="border p-3 bg-light"></pre>
        </div>
    </div>

    <script>
        const apiUrl = "http://localhost:3000"; // Ajusta esto según tu backend
        
        function setSecureSignedCookie() {
            fetch(`${apiUrl}/set-secure-signed-cookie`, {
                credentials: "include" // Permite el envío de cookies
            })
                .then(response => response.text())
                .then(data => document.getElementById("response").innerText = data)
                .catch(error => console.error("Error:", error));
        }

        function getSecureSignedCookie() {
            fetch(`${apiUrl}/get-secure-signed-cookie`, {
                credentials: "include" // Permite el envío de cookies
            })
                .then(response => response.text())
                .then(data => document.getElementById("response").innerText = data)
                .catch(error => console.error("Error:", error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
